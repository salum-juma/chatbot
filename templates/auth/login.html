{% load static %}

<style>
  .background-slideshow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    /* Behind the form */
    overflow: hidden;
  }

  .background-slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: fade 30s infinite;
    opacity: 0;
    filter: blur(6px) brightness(0.6);
  }

  .background-slideshow img:nth-child(1) {
    animation-delay: 0s;
  }

  .background-slideshow img:nth-child(2) {
    animation-delay: 10s;
  }

  .background-slideshow img:nth-child(3) {
    animation-delay: 20s;
  }

  @keyframes fade {

    0%,
    100% {
      opacity: 0;
    }

    10%,
    30% {
      opacity: 1;
    }

    40%,
    100% {
      opacity: 0;
    }
  }
</style>

<div class="background-slideshow">
  <img src="{% static 'img/login_bg1.jpg' %}" alt="Background 1">
  <img src="{% static 'img/login_bg2.jpg' %}" alt="Background 2">
  <img src="{% static 'img/login_bg1.jpg' %}" alt="Background 3">
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Centered container -->
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">

    {% if form.non_field_errors %}
    <div class="alert alert-danger">
      {{ form.non_field_errors.0 }}
    </div>
    {% endif %}


    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <h3 class="text-center mb-4">Sign In</h3>

      <!-- Username input -->
      <div class="mb-3">
        <label for="id_username" class="form-label">Registration No</label>
        <input type="text" name="username" class="form-control" id="id_username"
          value="{{ form.username.value|default:'' }}">
        {% if form.username.errors %}
        <div class="text-danger small">{{ form.username.errors.0 }}</div>
        {% endif %}
      </div>

      <!-- Password input -->
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password">

        {% endif %}
