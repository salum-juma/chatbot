{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <div class="container min-vh-100 d-flex justify-content-center align-items-center px-3">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; min-width: 280px;">

      <h3 class="text-center mb-4">Forgot Password</h3>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_registration_no" class="form-label">Registration Number</label>
          <input type="text" name="registration_no" id="id_registration_no" class="form-control" required autofocus />
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'login-user' %}">Back to Login</a>
      </div>
    </div>
  </div>

</body>

</html>
