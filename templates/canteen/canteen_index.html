{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-title {
            font-size: 1.25rem;
        }

        .display-6 {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                {% include 'canteen/partial/sidebar.html' %}
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Welcome, {{ name }}</h1>
                </div>

                <!-- Dashboard Cards -->
                <div class="row g-4">
                    <!-- Total Books Card -->
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-muted">Total Books</h5>
                                <p class="display-6 text-primary">{{ total_books }}</p>
                                <!-- <a href="#" class="btn btn-outline-primary btn-sm">10</a> -->
                            </div>
                        </div>
                    </div>

                    <!-- Total Authors Card -->
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-muted">Total Authors</h5>
                                <p class="display-6 text-success">{{ total_authors }}</p>
                                <!-- <a href="#" class="btn btn-outline-success btn-sm">View Authors</a> -->
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title text-muted">Total Departments</h5>
                                <p class="display-6 text-success">{{ total_authors }}</p>
                                <!-- <a href="#" class="btn btn-outline-success btn-sm">View Authors</a> -->
                            </div>
                        </div>
                    </div>


                    <!-- Example Card with Image -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{% static 'img/lib_img.jpg' %}" class="card-img-top" alt="Library Image">
                            <div class="card-body text-center">
                                <h5 class="card-title">Explore Library</h5>
                                <p class="card-text">Discover more books and resources.</p>
                                <a href="/view-books" class="btn btn-primary btn-sm">Explore</a>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
